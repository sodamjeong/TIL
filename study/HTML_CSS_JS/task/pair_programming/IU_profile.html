<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IU_profile</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/a2cf5c54fa.js" crossorigin="anonymous"></script>
  <style>

    @font-face {
      font-family: 'NeoDunggeunmoPro-Regular';
      src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2302@1.0/NeoDunggeunmoPro-Regular.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }
    @font-face {
      font-family: 'DungGeunMo';
      src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/DungGeunMo.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }
    * {
      box-sizing: border-box;
      font-family: 'NeoDunggeunmoPro-Regular';
    }

    .box1 {
      margin-top: 100px;
      margin-left: auto;
      margin-right: auto;
      margin-bottom: 100px;
      border-radius: 3rem;
      width: 500px;
      height: 1200px;
      box-shadow: 1px 1px 10px gray;
      padding-top: 50px;
      background: linear-gradient(to bottom right, rgba(230,171,180,1) 0%, rgba(176,111,198,1) 50%, rgba(121,232,231,1) 98%);
    }
    .center {
      text-align: center;
    }
    img {
      width: 300px;
      height: 350px;
      object-fit: fill;
      margin: auto;
      border-radius: 40rem;
      }
    .white {
      color: white;
    }
    body {
      background-image: url(background_img.jpg);
      background-repeat: no-repeat;
      background-size: cover;
    }
    .box2  {
      border: 2px dotted gray;
      background-color: white;
      border-radius: 5px;
      height: 250px;
      padding : 10px;
      overflow: auto;
      margin: 1em 1em 0.5em;
    }
    video {
      margin-top: 30px;
    }
    .box2::-webkit-scrollbar {
      width: 8px;
    }
    .box2::-webkit-scrollbar-thumb{
      background-color: transparent;
      border-radius: 10px;
      background-clip: padding-box;
      border: 2px solid white;
    }
    .box2::-webkit-scrollbar-track{
      background-color: rgb(201, 201, 255) ;
      border-radius: 10px;
    }
    i {
      margin-top: 10px;
      font-size: 60px;
      letter-spacing: 30px;
    }

  .myButton {
      box-shadow:inset 0px 1px 0px 0px #efdcfb;
      background:linear-gradient(to bottom, #dfbdfa 5%, #bc80ea 100%);
      background-color:#dfbdfa;
      border-radius:6px;
      border:1px solid #c584f3;
      display:inline-block;
      cursor:pointer;
      color:#ffffff;
      font-family:'DungGeunMo';
      font-size:15px;
      padding:6px 24px;
      text-decoration:none;
      text-shadow:0px 1px 0px #9752cc;
    }
.myButton:hover {
      background:linear-gradient(to bottom, #bc80ea 5%, #dfbdfa 100%);
      background-color:#bc80ea;
    }
.myButton:active {
      position:relative;
      top:1px;
    }

  </style>
</head>
<body>
<div class="box1">
<div class="center">
<img src="./IU_profile.jpg" alt="아이유프로필사진">
</div>
<h1 class="center white">아이유(IU)</h1>
<div class="box2">
<p>본명 : 이지은</p>
<p>출생 : 1993년 5월 16일</p>
<p>출생지 : 경기도 광주군 광주읍 송정리</p>
<p>거주지 : 서울특별시 용산구 이촌동</p>
<p>국적 : 대한민국</p>
<p>소속사 : EDAM Entertainment Corp.</p>
<p>데뷔일 : 2008년 9월 18일</p>
<p>직업 : 싱어송라이터, 배우</p>
</div>

<div class="center">
<a href="https://namu.wiki/w/%EA%B5%AD%ED%9E%99%EC%9B%90%ED%83%91" class="myButton">국힙원탑</a>

</div>

</div>
