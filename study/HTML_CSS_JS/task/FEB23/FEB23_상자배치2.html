<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상자배치2</title>
    <style>
        * {
            box-sizing: border-box;
        }
        .box1 {
            box-sizing: border-box;
            height: 50px;
            width: 100px;
            border: 2px solid black;
            background-color: aliceblue;
            margin : 100px;
        }
        .box2 {
            box-sizing: border-box;
            height: 50px;
            width: 100px;
            border: 2px solid black;
            background-color: goldenrod;
            margin : 100px;
        }
        .box3 {
            box-sizing: border-box;
            height: 50px;
            width: 100px;
            border: 2px solid black;
            background-color: darkolivegreen;
            margin : 100px;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
