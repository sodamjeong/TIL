<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="text-center bg-info bg-opacity-10">
    <div class="card m-auto mt-5" style="width: 25rem;">
        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./01.jpg" class="d-block w-100 rounded-1" style="height: 240px;" alt="버너스리1">
              </div>
              <div class="carousel-item">
                <img src="./02.jpeg" class="d-block w-100 rounded-1" style="height: 240px;" alt="버너스리2">
              </div>
              <div class="carousel-item">
                <img src="./03.jpg" class="d-block w-100 rounded-1" style="height: 240px;" alt="버너스리3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </div>
        <div class="card-body bg-secondary bg-opacity-75 bg-gradient">
          <h4 class="card-title text-white">팀 버너스리</h4>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item list-group-item-action list-group-item-dark">1989년 월드 와이드 웹의 하이퍼텍스트 시스템을 고안하여 개발. 웹의 아버지</li>
          <li class="list-group-item list-group-item-action list-group-item-dark">국적 - 영국</li>
          <li class="list-group-item list-group-item-action list-group-item-dark">생년월일 - 1955년 6월 8일</li>
          <li class="list-group-item list-group-item-action list-group-item-dark">직업 - 전산과학자, 프로그래머, 교수</li>
          <li class="list-group-item list-group-item-action list-group-item-dark">출신 대학 - 옥스퍼드 대학교 물리학 학사</li>
        </ul>
        <div class="card-body text-end bg-secondary bg-opacity-75 bg-gradient" >
          <a href="https://ko.wikipedia.org/wiki/팀버너스리" class="card-link text-white">추가 정보</a>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>
</html>
