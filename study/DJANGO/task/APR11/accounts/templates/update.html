{% extends 'base.html' %}
{% block title %}Update{% endblock title %}

{% block content %}

<div class="content">
    <div>
        <h1>회원정보 수정</h1>
    </div>
    <div>
        <form action="{% url 'accounts:update' %}" method='POST'>
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Save" class="btn btn_style">
            <a href="{% url 'accounts:change_password' %}" class="btn btn_style">Change password</a>
            <input type="submit" value="Back" class="btn btn_style" onclick="back()">
        </form>
    </div>
</div>

{% endblock content %}
