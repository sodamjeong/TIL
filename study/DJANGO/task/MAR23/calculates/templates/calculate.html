{% extends 'base.html' %}

{% block style %}
<style>
@font-face {
    font-family: 'TTTtangsbudaejjigaeB';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2212@1.0/TTTtangsbudaejjigaeB.woff2') format('woff2');
    font-weight: 700;
    font-style: normal;
}
* {
    font-family: 'TTTtangsbudaejjigaeB';
    color: purple;
}
</style>

{% endblock style %}

{% block content %}
<div class="container">
  <h1 class="text-center mt-5"> 더하기 계산 결과 : {{ plus }}</h1>
  <h1 class="text-center mt-2"> 빼기 계산 결과 : {{ minus }}</h1>
  <h1 class="text-center mt-2"> 곱하기 계산 결과 : {{ multi }}</h1>
  <h1 class="text-center mt-2"> 몫 계산 결과 : {{ div }}</h1>
</div>
{% endblock content %}
