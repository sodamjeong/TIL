{% extends 'base.html' %}
{% load static %}

{% block style %}
<link rel="stylesheet" type="text/css" href="{% static 'css/accounts.css' %}">
{% endblock style %}

{% block content %}

<div class="box">
    <div class="title">
        <h1>비밀번호 변경</h1>
    </div>
    <div class="login_input">
        <form action="{% url 'accounts:change_password' %}" method="POST" >
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="btn btn_style" value= "Update">
            <a href="{% url 'accounts:update' %}" class="btn btn_style">Back</a>
        </form>
    </div>
</div>

{% endblock content %}
