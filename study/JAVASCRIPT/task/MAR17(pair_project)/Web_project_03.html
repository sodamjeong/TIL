<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        * {box-sizing: border-box;}

        .circlebox {
            border: 1px black solid;
            border-radius: 50px;
            width: 100px;
            height: 100px;
            text-align: center;
            line-height: 100px;
            font-size: 40px;
        }
    </style>
</head>
<body>

    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
    <script>
        const containerTag = document.createElement('div')
        containerTag.classList.add('container')
        const bodyTag = document.querySelector('body')
        const divTag = document.createElement('div')
        const createBtn = document.createElement('button')
        createBtn.classList.add('btn', 'btn-primary','justify-content','d-gid', 'offset-5', 'col-2')
        createBtn.textContent = '생성'
        divTag.appendChild(createBtn)
        bodyTag.appendChild(divTag)
        array = [11,23,25,30,32,40]
        array_1 = 42
        let ranking = 0

        createBtn.addEventListener('click', () => {
            let count = 0
            const divTag2 = document.createElement('div')
            divTag2.classList.add('d-flex', 'justify-content-evenly', 'p-3')
            const Number = _.range(1,46)
            const SixNumber = _.sampleSize(Number,6)
            SixNumber.forEach((i) => {
                const circle = document.createElement('div')
                circle.textContent = i
                circle.classList.add('circlebox')
                divTag2.appendChild(circle)
                if (array.includes(i)) {
                    count += 1
                }
                
        })

           if (count == 5) {
                if (array_1 in SixNumber) {
                    ranking = '2등'
                }
                else {
                    ranking = '3등'
                }
            } else if (count == 6) {
                ranking = '1등'
            } else if (count == 4) {
                ranking = '4등'
            } else if (count == 3) {
                ranking = '5등'
            } else {
                ranking = '낙첨'
            }

            console.log(`당첨 번호 : ${array} 보너스 번호 : ${array_1} 랜덤 번호 : ${SixNumber} 등수 : ${ranking}`)

            const circle2 = document.createElement('div')
            circle2.textContent = ranking
            circle2.classList.add('circlebox')
            divTag2.appendChild(circle2)
            containerTag.appendChild(divTag2)
        })
        
        bodyTag.appendChild(containerTag)

        
    </script>
</body>
</html>
